{% extends "base.html" %}

{% block content %}
<form method="POST">
        <span class='error'>{{error}}</span>
        <table>
            <tr>
                <td>
                    Username:
                </td> 
                <td>
                    <input type="text" name="username" value="{{username}}"/> 
                </td>
            </tr> 
            <tr>
                <td>
                    Password:
                </td> 
                <td>
                    <input type="password" name="password"/>  
                </td>
            </tr>
            <tr>
                <td>
                    Password Validation:
                </td>
                <td>
                    <input type="password" name="verify"/>
                </td>
            </tr>
        </table> 
        <input type="submit" value="Submit">       
    </form>

{% endblock %}
